name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: yarn

      - name: Build iOS
        run: |
          cd ios
          xcodebuild \
            -workspace *.xcworkspace \
            -scheme Todorant \
            -sdk iphoneos \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO \
            -derivedDataPath build

      - name: Create IPA
        run: |
          mkdir Payload
          cp -R ios/build/Build/Products/Release-iphoneos/*.app Payload/
          zip -r app.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ipa
          path: app.ipa
